linux: &linux
   os: linux
   sudo: required
   language: python
   python: "3.6"
   services:
      - docker

osx: &osx
   os: osx
   language: generic

matrix:
   fast_finish: true
   include:
      - <<: *linux
        env: CONAN_CLANG_VERSIONS=6.0 CONAN_DOCKER_IMAGE=lasote/conanclang60 CONAN_ARCHS=x86_64
      - <<: *osx
        osx_image: xcode9.4
        env: CONAN_APPLE_CLANG_VERSIONS=9.1 CONAN_ARCHS=x86_64

install:
   - chmod +x .travis/install.sh
   - ./.travis/install.sh

script:
   - chmod +x .travis/run.sh
   - ./.travis/run.sh
